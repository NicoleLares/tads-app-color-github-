<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽ¨ Selector RGB Moderno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-4 p-4 color-card">
      <h1 class="text-center mb-4 fw-bold text-primary">ðŸŽ¨ Selector de Color RGB</h1>
      <div class="row">
        <!-- Controles -->
        <div class="col-md-6">
          <!-- Rojo -->
          <div class="mb-4">
            <label for="red" class="form-label fw-semibold text-danger">Rojo (R)</label>
            <div class="input-group">
              <input type="range" class="form-range slider-red" id="red" min="0" max="255" value="0">
              <input type="number" class="form-control form-control-sm input-box" id="redInput" min="0" max="255" value="0">
            </div>
          </div>
          <!-- Verde -->
          <div class="mb-4">
            <label for="green" class="form-label fw-semibold text-success">Verde (G)</label>
            <div class="input-group">
              <input type="range" class="form-range slider-green" id="green" min="0" max="255" value="0">
              <input type="number" class="form-control form-control-sm input-box" id="greenInput" min="0" max="255" value="0">
            </div>
          </div>
          <!-- Azul -->
          <div class="mb-4">
            <label for="blue" class="form-label fw-semibold text-primary">Azul (B)</label>
            <div class="input-group">
              <input type="range" class="form-range slider-blue" id="blue" min="0" max="255" value="0">
              <input type="number" class="form-control form-control-sm input-box" id="blueInput" min="0" max="255" value="0">
            </div>
          </div>
        </div>

        <!-- Recuadro de color -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div id="colorBox" class="color-box shadow mb-3"></div>
          <p class="fw-bold fs-5">CÃ³digo HEX: 
            <span id="hexCode" class="badge bg-dark text-white fs-6">#000000</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
